<script src='http://static.opentok.com/webrtc/v2.2/js/opentok.min.js'></script>
<div class="row">
    <div class="col-xs-4 col-xs-offset-4">
        <button class="btn btn-primary"
                ng-click="startCall()">
            Start Call
        </button>
        <button class="btn btn-default"
                ng-click="joinCall()">
            Join Call
        </button>
        <button class="btn btn-default"
                ng-click="stopCall()">
            Stop Call
        </button>
    </div>
</div>

<div class="row">
    <div id="myPublisherDiv"
         class="col-xs-6">
        This is where I publish
    </div>
    <div id="subscribersDiv"
         class="col-xs-6">
        This is where I subscribe
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul>
            <li ng-repeat="device in devices">
                {{ device.kind }} {{ device.deviceId }}
            </li>
        </ul>
    </div>
</div>
